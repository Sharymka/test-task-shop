<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our online courses</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page">
        <header class="page__header">
            <p class="page__subtitle">ENJOY YOUR STUDYING!</p>
            <h1 class="page__title">Our online courses</h1>
        </header>
        <div class="page__filters">
            <ul class="page__filters-list">
                <li class="page__filters-item">
                    <button class="page__filters-button page__filters-button_active" data-category="all">
                        All <span class="page__filters-count">17</span>
                    </button>
                </li>
                <li class="page__filters-item">
                    <button class="page__filters-button" data-category="marketing">
                        Marketing <span class="page__filters-count">4</span>
                    </button>
                </li>
                <li class="page__filters-item">
                    <button class="page__filters-button" data-category="management">
                        Management <span class="page__filters-count">3</span>
                    </button>
                </li>
                <li class="page__filters-item">
                    <button class="page__filters-button" data-category="hr">
                        HR & Recruiting <span class="page__filters-count">5</span>
                    </button>
                </li>
                <li class="page__filters-item">
                    <button class="page__filters-button" data-category="design">
                        Design <span class="page__filters-count">2</span>
                    </button>
                </li>
                <li class="page__filters-item">
                    <button class="page__filters-button" data-category="development">
                        Development <span class="page__filters-count">3</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="page__search">
            <input 
                type="text" 
                class="page__search-input" 
                placeholder="Search course..." 
                id="searchInput"
            >
            <img src="images/search.png" alt="Search" class="page__search-icon">
        </div>

        <div class="page__course-grid" id="courseGrid">
        </div>
        <div class="page__load-more">
            <button class="page__load-more-button" id="loadMoreBtn">
                <svg class="page__load-more-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0V16M0 8H16" stroke="white" stroke-width="2"/>
                </svg>
                Load more
            </button>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
